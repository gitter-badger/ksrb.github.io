<div class="experience-modal">
    <div class="experience-slider">
        <slick-slider data="{dots:true, adaptiveHeight:true, initialSlide:{{slideNum}}}">
            <div class="experience-slide" ng-repeat="sample in experience.samples">
                <img class="slide-image" ng-src="{{getSample(sample)}}"/>

                <p class="slide-caption">{{sample.caption}}</p>
            </div>
    </div>
    </slick-slider>
</div>
