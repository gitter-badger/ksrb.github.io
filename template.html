<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="css/template.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div id="container">
    <nav id="nav" class="row">
        <ul>
            <li class="skills">Skills</li>
            <li class="about">About</li>
            <li class="logo"><img src="images/logo.svg" alt="logo"/></li>
            <li class="experience">Experience</li>
            <li class="education">Education</li>
        </ul>
        <div class="background"></div>
    </nav>

    <section id="workflow" class="row">
        <div id="think" class="slide front">
            <div class="content">
                <img src="images/think.svg" alt="think"/>

                <p class="tag-line">Think</p>
            </div>
        </div>
        <div id="create" class="slide back left">
            <div class="content">
                <img alt="Placeholder"/>

                <p class="tag-line">Create</p>
            </div>
        </div>
        <div id="play" class="slide back right">
            <div class="content">
                <img alt="Placeholder"/>

                <p class="tag-line">Play</p>
            </div>
        </div>
    </section>

</div>
<img id="template" src="images/Template.png"/>
</body>
</html>
